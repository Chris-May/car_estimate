{% extends '_base.html' %}
{% block content %}
  <h1>Car details</h1>
  <dl>
    <dt>Make</dt>
    <dd>{{car.make}}</dd>
    <dt>Model</dt>
    <dd>{{car.model}}</dd>
    <dt>Year</dt>
    <dd>{{car.year}}</dd>
    <dt>License plate</dt>
    <dd>{{car.plate}}</dd>
    <dt>VIN</dt>
    <dd>{{car.vin}}</dd>
    <dt>Estimate</dt>
    <dd>{{car.estimate}}</dd>

  </dl>
{% endblock %}
